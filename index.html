<!DOCTYPE html>
<html>
    <head>
        <title>TODO</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
		<div class="container">
			<div class="add-todo-list">
				<h1>TODO list:</h1>
				<form role="form">
					<div class="form-group">
						<label for="todo-name">TODO name:</label>
						<input type="text" class="form-control" id="todo-name">
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-default" id="create-list" value="Create List">
					</div>
					<div class="todo-items">
						<div class="form-group">
							<label class="" for="todo-item">Please fill the list with items:</label>
							<input type="text" class="form-control" id="todo-item">
						</div>
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-default" id="add-more-btn" value="+ Add More">
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-default" id="add-more-list-btn" value="Create one more list >>">
					</div>		
				</form>
			</div>
			<div id="added-todo-lists">
			</div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
    </body> 
</html>
